name: DevSecOps Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  security-events: write
  actions: read
  contents: read
  pull-requests: write

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Run Security Tests
        run: |
          if [ -z "$JWT_SECRET" ]; then
            echo "::error::JWT_SECRET n찾o configurada!"
            exit 1
          fi
          npm run test:security

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  secrets-scan:
    name: GitGuardian Scan
    runs-on: ubuntu-latest
    needs: codeql-analysis  # Executa ap처s o CodeQL
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para scan completo do hist처rico

      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@v2
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        with:
          exit_zero: false  # Para n찾o falhar o workflow se encontrar segredos
