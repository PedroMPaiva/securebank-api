name: DevSecOps Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  security-events: write
  actions: read
  contents: read
  pull-requests: write

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  ACTIONS_STEP_DEBUG: true
  GGDEBUG: true

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Run Security Tests
        run: |
          if [ -z "$JWT_SECRET" ]; then
            echo "::error::JWT_SECRET não configurada!"
            exit 1
          fi
          npm run test:security

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  secrets-scan:
    name: GitGuardian Scan
    runs-on: ubuntu-latest
    needs: codeql-analysis
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para scan completo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install latest GGShield
        run: pip install ggshield

      - name: Run Repository Scan
        run: |
          docker run --rm \
          -v "$(pwd):/data" \
          -e GITGUARDIAN_API_KEY="${{ secrets.GITGUARDIAN_API_KEY }}" \
          gitguardian/ggshield:latest \
          /bin/bash -c "ggshield install && ggshield scan repository /data --exit-zero=false"
