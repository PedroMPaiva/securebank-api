name: DevSecOps Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  security-events: write
  actions: read
  contents: read

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Run Security Tests
        run: |
          if [ -z "$JWT_SECRET" ]; then
            echo "::error::JWT_SECRET não configurada!"
            exit 1
          fi
          npm run test:security

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  secrets-scan:
    name: GitGuardian Scan
    runs-on: ubuntu-latest
    needs: codeql-analysis  # Executa após o CodeQL
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para scan completo do histórico

      # Solução definitiva usando Docker oficial
      - name: Run GGShield Scan
        run: |
          docker run --rm \
            -v "$(pwd):/data" \
            -e GITGUARDIAN_API_KEY="${{ secrets.GITGUARDIAN_API_KEY }}" \
            gitguardian/ggshield:latest \
            /bin/bash -c "ggshield scan repo /data --exit-zero=false --show-secrets"
